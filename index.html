<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airplane Crash Prediction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-in-out;
    }

    #logBox {
      width: 90%;
      max-height: 60vh;
      overflow-y: auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: #00c6ff;
      color: white;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
    }

    button:hover {
      background: #0072ff;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 114, 255, 0.7);
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .log-entry {
      animation: fadeInText 0.5s ease-in-out;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h1>üõ´ Crash Prediction AI Log üß†</h1>
  <div id="logBox">
    <p>Waiting for run...</p>
  </div>
  <button onclick="runModel()">Start Prediction üöÄ</button>

  <script>
    async function runModel() {
      const logBox = document.getElementById("logBox");
      logBox.innerHTML = '<p class="log-entry" style="color: yellow">Launching model... please wait ‚è≥</p>';

      try {
        const response = await fetch("https://your-cloud-run-url.a.run.app/run_model");
        const data = await response.json();
        const logs = data.status_log || [];

        logBox.innerHTML = "";
        logs.forEach((line) => {
          const p = document.createElement("p");
          p.classList.add("log-entry");
          p.textContent = line;
          logBox.appendChild(p);
        });

        if (data.error) {
          const p = document.createElement("p");
          p.textContent = "‚ùå Error: " + data.error;
          p.style.color = "red";
          p.classList.add("log-entry");
          logBox.appendChild(p);
        }

        if (data.report_path || data.visual_path) {
          const done = document.createElement("p");
          done.innerHTML = `‚úÖ <strong>Report:</strong> ${data.report_path || 'N/A'}<br/>üìä <strong>Chart:</strong> ${data.visual_path || 'N/A'}`;
          done.classList.add("log-entry");
          logBox.appendChild(done);
        }
      } catch (err) {
        logBox.innerHTML = `<p class="log-entry" style="color: red">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
